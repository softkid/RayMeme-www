<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>MemeVerse Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            padding: 50px 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: grid;
            grid-template-columns: 100px 1fr; /* 가로 2단: 이미지(100px) + 텍스트 */
            gap: 15px;
            align-items: center;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-content h3 {
            font-size: 1.5em;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .project-content p {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        .project-content span {
            font-weight: bold;
            color: #4ecdc4;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 20px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.5s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .project-card {
                grid-template-columns: 1fr; /* 모바일에서는 단일 컬럼 */
                align-items: flex-start;
            }

            .project-image img {
                width: 100%;
                height: auto;
                max-height: 150px;
            }

            .project-content h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MemeVerse</h1>
        <p>Explore our innovative projects revolutionizing the meme ecosystem!</p>
    </header>

    <div class="container">
        <div class="project-grid" id="project-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <p>© 2025 MemeVerse. All rights reserved.</p>
    </footer>

    <script>
        const projects = [
            { abbr: "NLNS", name: "Not Lug Not Spam", desc: "Meme Checker", progress: 80 },
            { abbr: "SMTW", name: "Show Me The Way", desc: "Meme Generator", progress: 65 },
            { abbr: "WAYG", name: "Where Are You Going", desc: "Meme Investment Statistics", progress: 45 },
            { abbr: "WDYW", name: "What Do You Want", desc: "Meme Marketing Agent", progress: 90 },
            { abbr: "HFHWC", name: "How Far Have We Come", desc: "Meme Influence Checker", progress: 30 },
            { abbr: "EIMM", name: "Everything Is My Mind", desc: "Meme Health Checker", progress: 75 },
            { abbr: "WDYG", name: "What Did You Get", desc: "Meme Life Cycle", progress: 50 },
            { abbr: "WHTGT", name: "We Have To Go Together", desc: "Meme Market Checker", progress: 85 },
            { abbr: "HOHM", name: "Helping Others Helps Me", desc: "Meme Donation System", progress: 20 },
            { abbr: "WATW", name: "We Are The World", desc: "Meme Culture Analyzer", progress: 95 }
        ];

        const projectGrid = document.getElementById("project-grid");

        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";
            const randomImage = `https://picsum.photos/100/100?random=${Math.floor(Math.random() * 1000)}`;
            card.innerHTML = `
                <div class="project-image">
                    <img src="${randomImage}" alt="Random Image for ${project.abbr}">
                </div>
                <div class="project-content">
                    <h3>${project.abbr}</h3>
                    <p><span>${project.name}</span></p>
                    <p>${project.desc}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.progress}%"></div>
                    </div>
                    <p>Progress: ${project.progress}%</p>
                </div>
            `;
            projectGrid.appendChild(card);
        });
    </script>
</body>
</html>
